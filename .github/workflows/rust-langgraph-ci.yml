# Sprint 1 验收：langgraph 的 fmt + clippy + test
# 可随 Sprint 扩展为整仓或更多 crates
name: rust-langgraph CI

on:
  push:
    paths:
      - 'rust-langgraph/**'
      - '.github/workflows/rust-langgraph-ci.yml'
  pull_request:
    paths:
      - 'rust-langgraph/**'
      - '.github/workflows/rust-langgraph-ci.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: cargo fmt --check
      - run: cargo clippy -p langgraph -- -D warnings
      - run: cargo test -p langgraph
